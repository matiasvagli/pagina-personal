<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg6)"/>
  
  <!-- Mockup de laptop -->
  <rect x="50" y="80" width="300" height="180" rx="10" fill="#374151" stroke="#6b7280" stroke-width="2"/>
  <rect x="60" y="90" width="280" height="160" rx="5" fill="#1f2937"/>
  
  <!-- Header del sistema -->
  <rect x="70" y="100" width="260" height="30" fill="#7c3aed"/>
  <text x="200" y="120" text-anchor="middle" fill="white" font-family="Arial" font-size="12">SISTEMA DE VENTAS</text>
  
  <!-- Dashboard -->
  <rect x="70" y="140" width="60" height="40" fill="#059669" opacity="0.7"/>
  <rect x="140" y="140" width="60" height="40" fill="#dc2626" opacity="0.7"/>
  <rect x="210" y="140" width="60" height="40" fill="#d97706" opacity="0.7"/>
  <rect x="280" y="140" width="50" height="40" fill="#0891b2" opacity="0.7"/>
  
  <!-- Texto -->
  <text x="100" y="165" text-anchor="middle" fill="white" font-family="Arial" font-size="8">VENTAS</text>
  <text x="170" y="165" text-anchor="middle" fill="white" font-family="Arial" font-size="8">INVENTARIO</text>
  <text x="240" y="165" text-anchor="middle" fill="white" font-family="Arial" font-size="8">CAJA</text>
  <text x="305" y="165" text-anchor="middle" fill="white" font-family="Arial" font-size="8">EMPLEADOS</text>
  
  <!-- Tabla de datos -->
  <rect x="70" y="190" width="260" height="50" fill="#374151" opacity="0.5"/>
  <text x="200" y="215" text-anchor="middle" fill="white" font-family="Arial" font-size="10">TABLA DE DATOS</text>
</svg>
